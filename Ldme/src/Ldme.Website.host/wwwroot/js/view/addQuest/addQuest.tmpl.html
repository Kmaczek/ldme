<div class="add-quest" ng-controller="addQuestCtrl as aqc">
    <form name="questForm">
        <form-input form-obj="questForm" field-name="name">
            <input class="text input-sm" type="text" ng-model="aqc.qName" name="name" placeholder="Quest Name" uib-tooltip="Gold given after quest is done" />
        </form-input>

        <form-input form-obj="questForm" field-name="description">
            <input class="text input-sm" type="text" ng-model="aqc.qDescription" name="description" placeholder="Quest Description" />
        </form-input>

        <div>
            <label>Gold</label>
        </div>
        <div class="ldme-inline-p">
            <div class="ldme-inline-cl">
                <form-input form-obj="questForm" field-name="goldReward">
                    <input class="numeric input-sm" ng-model="aqc.goldReward" name="goldReward" type="number" max="100" />
                    <span class="glyphicon glyphicon-triangle-top ldme-hand-pointer ldme-green"
                          aria-hidden="true"
                          tooltip-placement="top-left"
                          uib-tooltip="Gold given after quest is done"></span>
                </form-input>


            </div>
            <div class="ldme-inline-cr">
                <form-input form-obj="questForm" field-name="goldPenalty">
                    <input class="numeric input-sm" ng-model="aqc.goldPenalty" name="honorReward" type="number" max="100" />
                    <span class="glyphicon glyphicon-triangle-bottom ldme-hand-pointer ldme-red"
                          aria-hidden="true"
                          tooltip-placement="top-left"
                          uib-tooltip="Gold lost after quest has been failed"></span>
                </form-input>
            </div>
        </div>
        
        <div>
            <label>Honor</label>
        </div>
        <div class="ldme-inline-p ">
            <div class="ldme-inline-cl">
                <form-input form-obj="questForm" field-name="honorReward">
                    <input class="numeric input-sm" ng-model="aqc.honorReward" name="honorReward" type="number" max="100" />
                    <span class="glyphicon glyphicon-triangle-top ldme-hand-pointer ldme-green"
                          aria-hidden="true"
                          tooltip-placement="top-left"
                          uib-tooltip="Honor given after quest is done"></span>
                </form-input>
            </div>
            <div class="ldme-inline-cr ">
                <form-input form-obj="questForm" field-name="honorPenalty">
                    <input class="numeric input-sm" ng-model="aqc.honorPenalty" name="honorPenalty" type="number" max="100" />
                    <span class="glyphicon glyphicon-triangle-bottom ldme-hand-pointer ldme-red"
                          aria-hidden="true"
                          tooltip-placement="top-left"
                          uib-tooltip="Honor lost after quest has been failed"></span>
                </form-input>
            </div>
        </div>

        <form-input form-obj="questForm" field-name="questType" label="Quest Type">
            <select class="input-sm" ng-model="aqc.questType" name="questType">
                <option ng-repeat="option in aqc.questTypes" value="{{option.value}}">{{option.name}}</option>
            </select>
        </form-input>

        <form-input form-obj="questForm" field-name="endTime" label="Deadline Date">
            <p class="input-group input-group-sm">
                <input type="text"
                       class="form-control"
                       uib-datepicker-popup ng-model="aqc.endTime"
                       name="endTime"
                       is-open="aqc.deadlinePickerOpened"
                       datepicker-options="aqc.deadlineOptions"
                       ng-required="false"
                       close-text="Close" />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="aqc.openDeadlinePicker()"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
            </p>
        </form-input>

        <br />
        <div>
            <button class="btn btn-success btn-xs" ng-click="aqc.createQuest()">Create</button>
            <button class="btn btn-default btn-xs" ng-click="aqc.cancelQuestCreation()">Cancel</button>
        </div>
    </form>

</div>
