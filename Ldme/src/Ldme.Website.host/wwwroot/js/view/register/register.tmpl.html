<div ng-controller="registerCtrl as reg">
    <div class="row">
        <div class="alert alert-success" role="alert" ng-if="reg.messageGood">{{reg.messageGood}}</div>
        <div class="alert alert-danger" role="alert" ng-if="reg.messageErrors.length">
            <div ng-repeat="error in reg.messageErrors">{{error}}</div>
        </div>
    </div>
    <div class="row">
        <form name="registerForm">
            <div class="row">
                <div class="col-lg-2">
                    <label>Email</label>
                </div>
                <div class="col-lg-3">
                    <input class="form-control input-sm" type="text" name="email" ng-model="email" ldme-required email />
                    <ul ng-messages="registerForm.email.$error" class="val-msgs">
                        <li ng-messages-include="js/view/register/errors/emailErrors.html"></li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-2">
                    <label>Password</label>
                </div>
                <div class="col-lg-3">
                    <input class="form-control input-sm" type="password" name="password" ng-model="password" ng-minlength="3" ldme-required />
                    <ul ng-messages="registerForm.password.$error" class="val-msgs">
                        <li ng-messages-include="js/view/register/errors/passwordErrors.html"></li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-2">
                    <label>Repeat Password</label>
                </div>
                <div class="col-lg-3">
                    <input class="form-control input-sm" type="password" name="passwordRepeat" ng-model="passwordRepeat" repeat="password" />
                    <ul ng-messages="registerForm.passwordRepeat.$error" class="val-msgs">
                        <li ng-messages-include="js/view/register/errors/passwordRepeatErrors.html"></li>
                    </ul>
                </div>
            </div>
            <button class="btn btn-success btn-sm" ng-click="register()">Register</button>
        </form>
    </div>
</div>
